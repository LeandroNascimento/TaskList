<ion-header>
  <ion-navbar>
    <ion-title>Tarefas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home" scrollX="false">
  <ion-list inset>
    <ion-item *ngFor="let item of tasks" (click)="modalEditTask(item)">
      {{item.name}}
    </ion-item>
  </ion-list>
  <button fab fab-center fab-bottom (click)="modalAddTask()"><ion-icon name="add"></ion-icon></button>
</ion-content>
